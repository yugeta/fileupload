<li class="sound" data-num="{{id}}">
  <div class="num">
    <img class="delete" src="delete.svg">
  </div>
  <div class="audio-area">
    <!-- <audio class="audio" src="" preload="auto" /> -->
    <audio class="audio" controls>
      <source class="source" src="">
    </audio>
  </div>
  <div class="info-title"></div>
  <div class="info">
    <div class="info-time">{{time}}</div>
    <div class="info-type">{{content-type}}</div>
    <div class="info-size">{{content-size}}</div>
  </div>
</li>
