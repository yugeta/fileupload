<!DOCTYPE html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>MYNT-FileUploader</title>
  <script src="images.js"></script>
  <script src="sound.js"></script>
</head>
<body>
  <h1>MYNT-File-Uploader</h1>

  <div>
    <button id="btn_image" type="button">pickup-file (images)</button>
  </div>

  <div>
    <button id="btn_sound" type="button">pickup-file (sounds)</button>
  </div>


<script>
new $$fileupload_image({
  url : "http://localhost/tools/fileupload/sample_image.php",
  querys       : {
    exit : true,
    size : 300
  },
  contentTypes : ["image/gif" , "image/jpeg" , "image/png"], // 指定拡張子一覧（必要なもののみセット可能）
  btn_selector : "#btn_image",
  file_select  : function(res , options){console.log(res)},
});


new $$fileupload_sound({
  url : "http://localhost/tools/fileupload/sample_sound.php",
  querys       : {
    exit : true,
    size : 300
  },
  contentTypes  : ["audio/mpeg"], // 指定拡張子一覧（必要なもののみセット可能）
  btn_selector : "#btn_sound",
  file_select  : function(res , options){console.log(res)},
});
</script>
</body>
</html>
