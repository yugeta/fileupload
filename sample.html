<!DOCTYPE html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>MYNT-FileUploader</title>
  <script src="ajax.js"></script>
  <script src="exif.js"></script>
  <script src="images.js"></script>
  <script src="images_exist.js"></script>

  <script src="sound.js"></script>
  <script src="encoding.js"></script>
</head>
<body>
  <h1>MYNT-File-Uploader</h1>

  <h2>Image</h2>
  <div>
    <button id="btn_image" type="button">pickup-file (images)</button>
  </div>

  <h2>Sound</h2>
  <div>
    <button id="btn_sound" type="button">pickup-file (sounds)</button>
  </div>

  <h2>Existing form</h2>
  <div>
    <input id="ex_img" type="file" name='ex_img'>
    <div class="preview"></div>
  </div>

<script>
new $$fileupload_image({
  url : "http://localhost/tools/fileupload/sample_image.php",
  querys       : {
    exit : true,
    size : 300
  },
  flg_icon_rotate : true,
  flg_icon_trim    : true,
  flg_icon_comment : true,
  contentTypes : ["image/gif" , "image/jpeg" , "image/png"], // 指定拡張子一覧（必要なもののみセット可能）
  btn_selector : "#btn_image",
  file_select  : function(res , options){console.log(res)}
});


new $$fileupload_sound({
  url : "http://localhost/tools/fileupload/sample_sound.php",
  querys       : {
    exit : true,
    size : 300
  },
  flg_icon_comment : true,
  flg_icon_title : true,
  info_area_view : false,
  contentTypes  : ["audio/mpeg"], // 指定拡張子一覧（必要なもののみセット可能）
  btn_selector : "#btn_sound",
  file_select  : function(res , options){console.log(res)}
});

new $$fileupload({
  url : "http://localhost/tools/fileupload/sample_image_exist.php",
  querys       : {
    exit : true,
    size : 300
  },
  flg_icon_rotate : true,
  flg_icon_trim    : true,
  flg_icon_comment : true,
  contentTypes : ["image/gif" , "image/jpeg" , "image/png"], // 指定拡張子一覧（必要なもののみセット可能）
  btn_selector : "#btn_image",
  file_select  : function(res , options){console.log(res)}
});


</script>
</body>
</html>
